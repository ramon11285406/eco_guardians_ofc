<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de ONGs - EcoGuardians</title>
    <link rel="shortcut icon" href="logo fundo preto/EcoGuardians/favicon_32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_css/adm_ong.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="navbar">
        <a href="index.html" class="navbar-brand">EcoGuardians</a>
    </header>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <button class="nav-button btn btn-outline-success" id="show-reports">Andamento das Denúncias</button>
        <button class="nav-button btn btn-outline-primary" id="create-post-btn">Criar Publicação</button>
    </div>

    <!-- Seção de Administração -->
    <section id="admin" class="container my-5 py-4">
        <h2 class="text-center mb-4">Painel de Administração de ONGs</h2> 

        <!-- Seção de Denúncias Recebidas -->
        <section id="received-reports" class="mt-5">
            <h3 class="text-center mb-4">Denúncias Recebidas</h3>

            <!-- Campo de Pesquisa -->
            <div class="mb-3 text-center">
                <input type="text" id="search-input" class="form-control" placeholder="Pesquisar por nome ou tipo de denúncia">
            </div>
            
            <div class="text-center mb-3">
                <button id="show-all-button" class="btn btn-primary">Mostrar Todas</button>
                <button id="clear-table-button" class="btn btn-secondary">Limpar Tabela</button>
            </div>

            <!-- Tabela para exibir denúncias -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Anexo</th>
                        </tr>
                    </thead>
                    <tbody id="reports-table-body">
                        <!-- As denúncias serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Seção de Criar Publicação -->
        <section id="create-post" class="mt-5" style="display: none;">
            <h3 class="text-center mb-4">Criar Nova Publicação</h3>
            <form id="post-form">
                <div class="mb-3">
                    <label for="post-title" class="form-label">Título (Opcional):</label>
                    <input type="text" id="post-title" name="post-title" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="post-content" class="form-label">Escreva um texto:</label>
                    <textarea id="post-content" name="post-content" class="form-control" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="post-media" class="form-label">Anexar Imagem ou Vídeo:</label>
                    <input type="file" id="post-media" name="post-media" class="form-control" accept="image/*,video/*">
                    <small>O vídeo deve ter no máximo 1 minuto.</small>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </form>
        </section>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Voltar para a Página Inicial</a>
        </div>
    </section>

    <script type="module" src="./scripts_js/adm_ong.js"></script>
    <script type="module" src="./scripts_js/criar_post.js"></script>
    <script>
        document.getElementById('show-reports').addEventListener('click', function() {
            document.getElementById('received-reports').style.display = 'block';
            document.getElementById('create-post').style.display = 'none';
            window.scrollTo(0, document.getElementById('received-reports').offsetTop);
        });

        document.getElementById('create-post-btn').addEventListener('click', function() {
            document.getElementById('create-post').style.display = 'block';
            document.getElementById('received-reports').style.display = 'none';
            window.scrollTo(0, document.getElementById('create-post').offsetTop);
        });
    </script>

</body>
</html>
