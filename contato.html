    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_css/contato.css">
</head>
<body>
   <!-- Cabeçalho -->
   <header class="navbar">
    <a href="index.html" class="navbar-brand">EcoGuardians</a>
    </header>
    
    <!-- Seção de Contato -->
    <section id="contato" class="container my-5 py-4">
        <h2 class="text-center mb-4">Entre em Contato Conosco</h2>
        <div class="row">
            <div class="col-md-7">
                <p><strong>Endereço:</strong> Rua Exemplo, 123, Cidade - Estado</p>
                <p><strong>E-mail:</strong> <a href="mailto:contato@exemplo.com">contato@exemplo.com</a></p>
                <p><strong>Telefone:</strong> (11) 1234-5678</p>
            </div>
            <div class="col-md-5">
                <form action="submit_contato.php" method="post">
                    <div class="mb-3">
                        <label for="nome-contato" class="form-label">Nome:</label>
                        <input type="text" id="nome-contato" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-contato" class="form-label">E-mail:</label>
                        <input type="email" id="email-contato" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="enviarmensagem()">Enviar</button>
                </form>
            </div>
        </div>
        <!-- Botão de Voltar à Página Inicial -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Voltar para a Página Inicial</a>
        </div>
    </section>
