<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar uma Denúncia - EcoGuardians</title>
    <link rel="shortcut icon" href="logo fundo preto/EcoGuardians/favicon_32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_css/registrar_denuncia.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="navbar">
        <a href="index.html" class="navbar-brand">EcoGuardians</a>
        
    </header>
    
    <!-- Seção de Cadastro de Denúncia -->
    <section id="denuncia" class="container my-5 py-4">
        <h2 class="text-center mb-4">Registrar uma Denúncia</h2>
        <p class="text-center mb-4">Para registrar uma denúncia, preencha o formulário abaixo.</p>
        <form action="submit_denuncia.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone (opcional):</label>
                <input type="tel" id="telefone" name="telefone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Denúncia:</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="corrupcao">Corrupção</option>
                    <option value="assedio">Assédio</option>
                    <option value="violacao">Violação de Direitos</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Detalhada:</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="anexos" class="form-label">Anexos (opcional):</label>
                <input type="file" id="anexos" name="anexos" class="form-control">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        <p class="text-center mt-4">Leia nossa <a href="#">Política de Privacidade</a> para mais informações.</p>
        <div class="text-center mt-4">
            <a href="canal_de_denuncias.html" class="btn btn-secondary">Voltar para Página Anterior</a>
        </div>
    </section>
</body>
</html>
