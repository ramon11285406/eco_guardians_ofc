<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - [Nome do Site]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_css/login_ong.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="navbar">
        <a href="index.html" class="navbar-brand">EcoGuardians</a>
    </header>

    
    <!-- Seção de Login -->
    <section id="login" class="container my-5 py-4">
        <h2 class="text-center mb-4">Login Admin ONG</h2>
        
        <div id="login-form" class="login-form">
            <!-- Formulário de Login -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <a type="submit" href="adm_ong.html" class="btn btn-primary">Entrar</a>
            </form>
            <div class="text-center mt-3">
                
                <p id="forgot-password-btn" class="register"><a href="#">Esqueceu a senha?</a></p>
            </div>
        </div>

        <!-- Formulário de Recuperação de Senha -->
        <div id="forgot-password-form" class="d-none">
            <h3 class="text-center mb-4">Recuperar Senha</h3>
            <form>
                <div class="mb-3">
                    <label for="recover-email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="recover-email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar Link de Recuperação</button>
                </div>
                <div class="text-center mt-2">
                    <p type="button" id="back-to-login" class="login-link"> <a href="#login-section">Voltar para Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbsA22s+V/LGTq0WB8xOwoARLcdXprP5S7h6Z9dVs5A+F7w2S2W6eZbRfOkT/QI" crossorigin="anonymous"></script>
    <script>
        // Script para alternar entre formulários
        document.getElementById('forgot-password-btn').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('d-none');
            document.getElementById('forgot-password-form').classList.remove('d-none');
        });

        document.getElementById('back-to-login').addEventListener('click', function() {
            document.getElementById('forgot-password-form').classList.add('d-none');
            document.getElementById('login-form').classList.remove('d-none');
        });
    </script>
</body>
</html>
