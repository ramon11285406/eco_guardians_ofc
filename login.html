<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGuardians - Página Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style_css/login.css" rel="stylesheet">
</head>
<body>
   <header class="navbar">
    <a href="index.html" class="navbar-brand">EcoGuardians</a>
   </header>

   <div class="container">
    <!-- Formulário de Login -->
    <section id="login-section">
      <h1>Faça Login</h1>
      <form class="login-form" id="login-form">
        <label for="login-email">Login ou email:</label>
        <input type="text" id="login-email" class="input-field" required>
        
        <label for="login-password">Senha:</label>
        <div class="input-group">
          <input type="password" id="login-password" class="input-field" required>
          <span id="toggle-password" ></span>
        </div>
    
        <button type="submit" class="button" id="login-button" disabled>Entrar</button>
        <div id="error-message" class="text-danger mt-2"></div>
        
        <p class="forgot-password"><a href="#recover-password-section">Esqueceu a senha?</a></p>
        <p class="register">Não possui uma conta? <a href="#register-section">Cadastre-se</a></p>
      </form>
    </section>

    <!-- Formulário de Recuperação de Senha -->
    <section id="recover-password-section" class="d-none">
      <h1>Recuperação de Senha</h1>
      <form class="recovery-form">
        <label for="recover-email">Digite seu email:</label>
        <input type="email" id="recover-email" name="email" class="input-field" required>
        <button type="submit">Enviar Link de Recuperação</button>
        <p class="login-link"><a href="#login-section">Voltar para Login</a></p>
      </form>
    </section>

    <!-- Formulário de Cadastro -->
  <section id="register-section" class="d-none">
    <h1>Cadastro de Novo Usuário</h1>
    <form class="login-form" id="register-form"> <!-- Adicione o ID aqui -->
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" class="input-field" required>

        <label for="register-password">Senha:</label>
        <input type="password" id="register-password" name="senha" class="input-field" required>

        <button type="submit" class="button">Cadastrar</button>
        <p class="login-link"><a href="#login-section">Já tem uma conta? Faça Login</a></p>
    </form>
  </section>


  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script type="module" src="./scripts_js/login.js"></script>
</body>
</html>
